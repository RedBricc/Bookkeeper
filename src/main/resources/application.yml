vaadin:
  launch-browser: true
spring:
  application:
    name: bookkeeper
  datasource:
    url: jdbc:postgresql://127.0.0.1:4321/dev_db
    username: bookkeeper
    password: admin
  threads:
    virtual:
      enabled: true
  jooq:
    sql-dialect: postgres
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
server:
  port: 9696
logging:
  level:
    web: info
    sql: info
